<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số lần xuất hiện của các phần tử trong một mảng</title>
</head>
<body>
<script>
    function bai3() {
        let str = prompt("nhập mảng (các phần tử cách nhau bởi dấu phẩy)")
        let arr = str.split(",")
        let index = +prompt("nhập vị trí cần được kiểm tra")
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[index] == arr[i]) {
                count++
            }
        }
        document.write(`phần tử ở vị trí ${index} có giá trị là ${arr[index]} và xuất hiện ${count} lần`)
    }
    bai3()
</script>
</body>
</html>
