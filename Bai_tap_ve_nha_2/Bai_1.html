    <title>Hàm loại bỏ giá trị sai trong mảng</title>

<body>
<script>
  let arr = [ false, null, 0, "", undefined, NaN]
  for (let i = 0; i < arr.length; i++) {

      arr.splice(i,1)
    }
  }
  console.log(arr)
</script>
