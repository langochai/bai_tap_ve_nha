<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm loại bỏ giá trị sai trong mảng</title>
</head>
<body>
<script>
    let arr = [false, null, 0, "", undefined, 1]
    document.write(`[false, null, 0, "", undefined, 1] là mảng đã cho <br>`)

    function delFalseValue() {
        console.log(arr)
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === false ||
                arr[i] === null ||
                arr[i] === 0 ||
                arr[i] === undefined ||
                arr[i] === ""
            ) {
                arr.splice(i,1)
            }
        }
        console.log(arr)
    }

    delFalseValue()

</script>
</body>
</html>
