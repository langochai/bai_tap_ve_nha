<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm loại bỏ giá trị sai trong mảng</title>
</head>
<body>
<script>
    let array = [false, null, 0, "", undefined, NaN, 1, 2, 3]
    document.write(`[false, null, 0, "", undefined, NaN, 1, 2, 3] là mảng đã cho <br>`)

    function bai1(arr) {
    let newArr = arr.filter(Boolean)
    document.write(`[${newArr.join()}] là mảng đã được lọc`)
    }

    bai1(array)

</script>
</body>
</html>
