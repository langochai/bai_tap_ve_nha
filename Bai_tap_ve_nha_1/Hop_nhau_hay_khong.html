<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hợp nhau hay không?</title>
</head>
<body>
<input type="text" id="nam"> là tuổi của nam <br>
<input type="text" id="nu"> là tuổi của nữ <br>
<button onclick="calculate()">Kiểm tra</button>
<br>
<p id="result1"></p>
<br>
<p id="result2"></p>
</body>
<script>
    function calculate() {
        let nam = parseInt(document.getElementById("nam").value)
        let nu = parseInt(document.getElementById("nu").value)
        if((Math.abs(nam%12 - nu%12))%4==0){
            document.getElementById("result1").innerHTML="hai người thuộc tam hợp"
        } else {
            document.getElementById("result1").innerHTML="hai người không thuộc tam hợp"
        }
        if(Math.abs(nam%12 - nu%12)==0){
            document.getElementById("result1").innerHTML="cùng 1 con giáp, t cũng không rõ lắm về vấn đề này"
        }else if((Math.abs(nam%12 - nu%12))%3==0){
            document.getElementById("result2").innerHTML="hai người thuộc tứ hành xung"
        } else {
            document.getElementById("result2").innerHTML="hai người không tứ hành xung"
        }
    }
</script>
</html>
