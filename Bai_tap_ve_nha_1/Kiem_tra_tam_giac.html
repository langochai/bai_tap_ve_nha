<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<input type="text" id="a"> là độ dài cạnh a <br>
<input type="text" id="b"> là độ dài cạnh b <br>
<input type="text" id="c"> là độ dài cạnh c <br>
<button onclick="calculate()">Kiểm tra</button>
<br>
<p id="result"></p>
</body>
<script>
    function calculate() {
        let a = parseInt(document.getElementById("a").value)
        let b = parseInt(document.getElementById("b").value)
        let c = parseInt(document.getElementById("c").value)
        if (a + b > c && a + c > b && b + c > a) {
            if(a==b&&b==c){
                document.getElementById("result").innerHTML="Ta có tam giác đều"
            }else if(a==b&&b!=c){
                document.getElementById("result").innerHTML="Ta có tam giác cân"
            }else if(b==c&&b!=a){
                document.getElementById("result").innerHTML="Ta có tam giác cân"
            }else if(a==c&&a!=b){
                document.getElementById("result").innerHTML="Ta có tam giác cân"
            }else if(a*a+b*b==c*c){
                document.getElementById("result").innerHTML="Ta có tam giác vuông"
            }else if(b*b+c*c==a*a){
                document.getElementById("result").innerHTML="Ta có tam giác vuông"
            }else if(a*a+c*c==b*b){
                document.getElementById("result").innerHTML="Ta có tam giác vuông"
            }else{
                document.getElementById("result").innerHTML="Ta có tam giác thường"
            }
        }else {
            document.getElementById("result").innerHTML="Không vẽ được tam giác"
        }
    }
</script>
</html>
